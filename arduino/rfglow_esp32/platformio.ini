[env]
usb_uart_port = /dev/cu.wchusbserial1450

[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
  painlessMesh
  OneButton
board_build.partitions = min_spiffs.csv
upload_speed = 460800
upload_port = ${env.usb_uart_port}
monitor_speed = 115200
monitor_port = ${env.usb_uart_port}
